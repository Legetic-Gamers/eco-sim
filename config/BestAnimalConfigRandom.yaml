#Info Here: https://github.com/Unity-Technologies/ml-agents/blob/main/docs/Training-Configuration-File.md
#Info about Tensorboard: https://github.com/Unity-Technologies/ml-agents/blob/main/docs/Using-Tensorboard.md
behaviors:
  RabbitBehavior:
    trainer_type: ppo

    hyperparameters:
      # Hyperparameters common to PPO and SAC
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      learning_rate_schedule: linear

      # PPO-specific hyperparameters
      # Replaces the "PPO-specific hyperparameters" section above
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3

    # Configuration of the neural network (common to PPO/SAC)
    network_settings:
      vis_encode_type: simple
      normalize: true
      hidden_units: 256
      num_layers: 2
      # memory
      memory:
        sequence_length: 64
        memory_size: 256

    # Trainer configurations common to all trainers
    max_steps: 5.0e5
    time_horizon: 64
    summary_freq: 2000
    keep_checkpoints: 5
    checkpoint_interval: 10000
    threaded: true
    init_path: null

    reward_signals:
      # environment reward (default)
      extrinsic:
        strength: 1.0
        gamma: 0.99

      # curiosity module
      curiosity:
        strength: 0.02
        gamma: 0.99
        encoding_size: 256
        learning_rate: 3.0e-4

#Parameter Randomization.
environment_parameters:
  numFood:
    sampler_type: uniform
    sampler_parameters:
        min_value: 2
        max_value: 8

  numRabbits:
    sampler_type: uniform
    sampler_parameters:
        min_value: 1
        max_value: 3

  numWolves:
    sampler_type: uniform
    sampler_parameters:
        min_value: 0
        max_value: 2

  numWater:
    sampler_type: uniform
    sampler_parameters:
        min_value: 1
        max_value: 4

  foodRespawnRate:
    sampler_type: uniform
    sampler_parameters:
        min_value: 70
        max_value: 200

  envScaleX:
    sampler_type: uniform
    sampler_parameters:
        min_value: 2
        max_value: 6

  envScaleZ:
    sampler_type: uniform
    sampler_parameters:
        min_value: 2
        max_value: 6